<div class="head">
  <div class="group">
    <h1>Группа {{ clicks }}</h1>
    <div class="pagination">
      <button (click)="clicked2($event)">
        <img src="../../assets/up.png" />
      </button>
      <button (click)="clicked1($event)">
        <img src="../../assets/down.png" />
      </button>
    </div>
  </div>
  <div *ngIf="isAdmin">
    <input class="add" placeholder="Фамилия" #lastName />
    <input class="add" placeholder="Имя" #firstName />
    <input class="add add-group" placeholder="№" #group />
    <button
      type="button"
      class="add-button"
      (click)="
        add(firstName.value, lastName.value, group.value);
        firstName.value = '';
        lastName.value = '';
        group.value = ''
      "
    >
      <img src="../../assets/add.png" />
    </button>
  </div>
